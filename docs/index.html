<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Painter</title>
</head>
<body>
    <div class="controls">
        <div class="size-column">
            <label>Width: <input type="number" id="canvasWidth" value="16" min="1" max="128"></label>
            <label>Height: <input type="number" id="canvasHeight" value="16" min="1" max="128"></label>
            <button id="resizeCanvas">Set Size/Clean</button>
        </div>
        <div class="color-controls">
            <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 8px;">
                <div style="display: flex; flex-direction: row; align-items: center; gap: 16px;">
                    <input type="color" id="colorPicker" value="#000000">
                    <label class="alpha-group">
                        Alpha:
                        <input type="range" id="alphaSlider" min="0" max="100" value="100">
                        <span id="alphaLabel">100%</span>
                    </label>
                </div>
                <div id="colorHistory" class="color-history" style="margin-top: 8px;"></div>
            </div>
        </div>
    </div>
    <div class="symmetry-controls" style="margin-bottom: 12px; display: flex; gap: 12px; justify-content: center;">
        <button id="horizontalSymmetryBtn">Horizontal Symmetry</button>
        <button id="verticalSymmetryBtn">Vertical Symmetry</button>
    </div>
    <canvas id="pixelCanvas" width="256" height="256"></canvas>
    <div class="export-size-row" style="margin: 16px 0; display: flex; gap: 16px; align-items: center; justify-content: center;">
        <label>Export Width: <input type="number" id="exportWidth" value="256" min="1" max="1024" style="width: 60px;"></label>
        <label>Export Height: <input type="number" id="exportHeight" value="256" min="1" max="1024" style="width: 60px;"></label>
        <button id="exportPNG">Export PNG</button>
        <button id="exportJPG">Export JPG</button>
        <button id="exportPP">Export .pp</button>
        <input type="file" id="importPP" accept=".pp" style="display:none">
        <button id="importPPBtn">Import .pp</button>
    </div>
    <!-- Auto-update removed for static site version -->
    <script src="app.js"></script>
</body>
</html>
